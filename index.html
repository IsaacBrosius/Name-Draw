<!DOCTYPE html>

<html>

    <head>
        <title>Name Draw</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src = "indexV2.js"></script>
        <link href = "CSS.css" rel = "stylesheet">
        <script>
            $(document).ready(function(){
              $('[data-toggle="tooltip"]').tooltip();
            });
        
          </script>
    </head>

    <body>

        <div class = "container mt-3">

            <center>

                <div>

                    <h1>Christmas Name Draw</h1>

                    <table id = "table1" class = "table table-striped table-hover table-responsive table-bordered">

                        <tr>
                            <th>Group</th>
                            <th>Person</th>
                        </tr>

                    </table>

                    <div id = "newTable"></div>

                    <div id = "formHolder">
                        
                        <br>

                        <form id = "form">

                            <h6>Group/Family</h6>

                            <br>

                            <input id = "group" type = "text">

                            <br>

                            <br>

                            <h6>Person's Name</h6>

                            <br>

                            <input id = "person" type = "text">

                            <br>

                            <br>

                        </form>

                        <a onclick = "addPerson()" class = "btn btn-primary">Add Person</a>

                        <br>

                        <br>

                        <a id = "assign" onclick = "assign()" class = "btn btn-primary">Assign People</a>

                        <br>

                        <br>

                        <h3>Additional Parameters</h3>

                        <form id = "parameters">

                            <input onclick = "groupGet()" type = "checkbox" id = "noGroupGet" name = "noGroupGet">
                            <label>If checked: groups/familes cannot get someone within their group/family</label>

                        </form>

                    </div>

            </center>
        
        </div>
        

    </body>

</html>
